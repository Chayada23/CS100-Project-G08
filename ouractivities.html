<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
  <title>Forms</title>
  <link rel="stylesheet" href="forac.css">
</head>

<body>
 
  <!-- Form Container -->
  <div class="form-container">
  <!--<div class="container">-->
    <h1>♡︎ ContactUs ♡︎</h1>
    <!-- Main Form -->
    <form id="myForm" action="#" method="post">
      <!-- Firstname and Lastname Field -->
      <div class="form-group">
        <label for="fullname">Firstname and Lastname</label>
        <input type="text" id="fullname" name="fullname" />
        <small>Only enter your first name and last name, middle name is not necessary.</small>
        <span id="fullnameError" class="error"></span>
      </div>

      <!-- Student ID Field -->
      <div class="form-group">
        <label for="studentID">Student ID</label>
        <input type="text" id="studentID" name="studentID" />
        <small>Please enter your 10-digit student ID.</small>
        <span id="studentIDError" class="error"></span>
      </div>
        
      <!-- University Email Field -->
      <div class="form-group">
        <label for="email">University Email</label>
        <input type="email" id="email" name="email" />
        <small>Please provide your university email in the format "xxx.yyy@dome.tu.ac.th".</small>
        <span id="emailError" class="error"></span>
      </div>

      <!-- Work/Activity Title Field 
      <div class="form-group">
        <label for="workTitle">Work/Activity Title</label>
        <input type="text" id="workTitle" name="workTitle" />
      </div>-->
      
      <!-- Type of Work/Activity Field -->
      <div class="form-group">
        <label for="activityType">Major</label>
        <select id="activityType" name="activityType">
            <option value="" disabled selected>Select an option</option>
            <option value="Computer and Information Science">Computer and Information Science</option>
            <option value="Applied Computer Science">Applied Computer Science</option>
        </select>
      </div>

      <!-- Academic Year Field -->
      <div class="form-group">
        <label for="academicYear">Academic Year</label>
        <select id="academicYear" name="academicYear">
          <option value="" disabled selected>Select an option</option>
          <option value="2566">2566</option>
        </select>
      </div>

      <!-- Semester Field -->
      <div class="form-group">
          <label for="semester">Semester</label>
          <select id="semester" name="semester">
          <option value="" disabled selected>Select an option</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="Summer">Summer</option>
          </select>
      </div>

      <!--activity-->
      <div class="form-group">
        <label for="activity">Activity</label>
        <select id="activity" name="activity">
          <option value="" disabled selected>Select an option</option>
          <option value="1">First Meet</option>
          <option value="2">Open House</option>
          <option value="3">Git Karken</option>
        </select>
      </div>

      <!-- Start Date/Time Field -->
      <div class="form-group">
          <label for="startDate">Start Date/Time</label>
          <input type="datetime-local" id="startDate" name="startDate" />
      </div>

      <!-- End Date/Time Field -->
      <div class="form-group">
          <label for="endDate">End Date/Time</label>
          <input type="datetime-local" id="endDate" name="endDate" />
      </div>

      <!-- Location Field 
      <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" />
      </div>-->

      <!-- Description Field -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4"></textarea>
      </div>
    
      <!-- Submit Button -->
      <div class="form-group">
        <button class="sub" onclick="getValuetoResult()">Submit</button>
      </div>
      
    </form>
  </div>

  <!--<div id="displaySection" style="display: none;">
    <h2>Submitted Data</h2>
    <pre id="displayData"></pre>
  </div>-->

  <div class="showresult" id="showresult" hidden>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
 
</body>
</html>
